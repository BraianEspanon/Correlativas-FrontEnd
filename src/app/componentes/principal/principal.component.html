
<h2 class="titulo">Plan de estudio</h2>
<h1 class="titulo">{{titulo}}</h1>

<app-tabla
    [dataSource]="datosCurriculares"
    [libreCorrelatividades]="libreCorrelatividades">
</app-tabla>

<h2 class="titulo">Electivas</h2>

<app-tabla
    [dataSource]="datosElectivas"
    [libreCorrelatividades]="libreCorrelatividades"
    (enviarMensaje)="buscarFilaEntreTablas($event)"
    (condicionCambio)="cambioCondicionElectivas()">
</app-tabla>
    
<div class="footer">
    <div class="contenedor">
        <mat-checkbox [(ngModel)]="libreCorrelatividades">Desbloquear todas las materias</mat-checkbox>
    </div>
    <p></p>
    <p class="p-bottom">Horas electivas de materias no listadas: 
        <input 
        maxlength="2"
        type="number" 
        class="input-no-listado"
        [(ngModel)]="horasElectivasNoListadas"
        (input)="validarMaximo()"
        (keydown)="evitarDecimal($event)"
        placeholder="0">
    </p>
    <p></p>
    <p class="p-bottom">Horas electivas necesarias: {{horasElectivasNecesarias}}</p>
    <p class="p-bottom">Horas electivas cursadas: {{horasElectivasCursadas}}</p>
    <p class="p-bottom" style="font-weight:450;">Horas electivas faltantes: {{horasElectivasFaltantes}}</p>
    <div class="contenedor">
    <button class="button"
        mat-flat-button
        color="primary"
        (click)="reiniciarPlan()">
        Reiniciar plan
    </button>

    <button class="button"
        mat-flat-button
        color="primary"
        (click)="guardarCambios()">
        Guardar cambios
    </button>
    </div>
</div>
